        <!-- Scrollable Content Area -->

            <!-- AI Conversation History -->
            <div class="conversation-history" id="conversationHistory">
                <!-- Welcome Message -->

                    <div class="message-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">

                        <div class="suggestion-chips">
                            <button class="suggestion-chip" data-suggestion="Create a todo list">üìù Create a todo list</button>
                            <button class="suggestion-chip" data-suggestion="Design a button component">üé® Design a button</button>

            <!-- Typing Indicator (hidden by default) -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.847a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.091 3.091Z"/>

        <!-- Sticky Search Button -->
        <div class="sticky-search-bottom">
            <div class="search-container">
                <button class="search-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <input type="text" placeholder="Ask Anything" class="search-input-bottom">
                <button class="mic-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>

    </main>

    <script type="module">
        // Import AI Client that connects to server API
        let aiClient = null;

        try {
            const { AIClient } = await import('../assets/js/ai-client.js');
            aiClient = new AIClient();
            console.log('‚úÖ AI Client loaded successfully');

            // Perform health check
            const health = await aiClient.healthCheck();
            console.log('ü©∫ Server health:', health);

            if (health.status === 'healthy') {
                console.log('üöÄ Server-side AI SDK ready');
            }
        } catch (error) {
            console.error('‚ùå Error loading AI Client:', error);
            console.log('Continuing with fallback mode');
        }

        // AI Conversation functionality
        function addMessage(content, isUser = false) {
            const conversationHistory = document.getElementById('conversationHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'ai-message';

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';

            if (isUser) {
                avatarDiv.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                `;
            } else {
                avatarDiv.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.847a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.091 3.091Z"/>
                        <path d="M18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z"/>
                    </svg>
                `;
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            conversationHistory.appendChild(messageDiv);

            // Scroll to bottom
            const scrollableContent = document.getElementById('scrollableContent');
            scrollableContent.scrollTop = scrollableContent.scrollHeight;
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'flex';

            // Scroll to bottom
            const scrollableContent = document.getElementById('scrollableContent');
            scrollableContent.scrollTop = scrollableContent.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        async function generateAIResponse(prompt) {
            if (!aiClient) {
                // Fallback if AI Client isn't loaded
                return {
                    text: `Here's what I would generate for "${prompt}":`,
                    ui: `
                        <div class="generated-ui-card">
                            <p style="color: #ff6b6b; margin: 0;">‚ö†Ô∏è AI Client not loaded</p>
                            <p style="color: #ccc; margin: 8px 0 0 0; font-size: 14px;">The search functionality is working, but AI client failed to load. Check the console for errors.</p>
                            <button class="generated-button" onclick="location.reload();">
                                üîÑ Reload Page
                            </button>
                        </div>
                    `,
                    data: { type: 'fallback' },
                    interactive: false
                };
            }

            try {
                // Use AI Client to generate UI via server API
                const result = await aiClient.generateUI(prompt);
                return {
                    text: result.content,
                    ui: result.ui.html,
                    data: result.ui.data,
                    interactive: result.ui.interactive
                };
            } catch (error) {
                console.error('AI Client Error:', error);
                return {
                    text: 'Sorry, there was an error generating the response.',
                    ui: `
                        <div class="generated-ui-card">
                            <p style="color: #ff6b6b; margin: 0;">‚ö†Ô∏è Error: Could not connect to AI service</p>
                            <p style="color: #ccc; margin: 8px 0 0 0; font-size: 14px;">Please check the server connection or try again later.</p>
                            <button class="generated-button" onclick="location.reload();">
                                üîÑ Retry
                            </button>
                        </div>
                    `,
                    data: null,
                    interactive: false
                };
            }
        }

        async function handleSearch() {
            const searchInput = document.querySelector('.search-input-bottom');
            const query = searchInput.value.trim();

            if (!query) return;

            // Add user message
            addMessage(`<p>${query}</p>`, true);

            // Clear input
            searchInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                // Generate AI response using AI SDK
                const response = await generateAIResponse(query);

                hideTypingIndicator();

                const aiMessageContent = `<p>${response.text}</p>${response.ui}`;
                addMessage(aiMessageContent, false);

                // Log AI SDK data for debugging
                if (response.data) {
                    console.log('AI SDK Response Data:', response.data);
                }

            } catch (error) {
                hideTypingIndicator();
                console.error('Error handling search:', error);

                const errorMessage = `
                    <p>Sorry, I encountered an error processing your request.</p>
                    <div class="generated-ui-card">
                        <p style="color: #ff6b6b; margin: 0;">‚ö†Ô∏è Error Details: ${error.message}</p>
                    </div>
                `;
                addMessage(errorMessage, false);
            }
        }

        // Add event listeners with debugging - run immediately
        function setupEventListeners() {
            console.log('DOM Content Loaded - Setting up event listeners');

            const searchInput = document.querySelector('.search-input-bottom');
            const searchButton = document.querySelector('.search-btn');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');

            console.log('Elements found:', {
                searchInput: !!searchInput,
                searchButton: !!searchButton,
                suggestionChips: suggestionChips.length
            });

            // Search functionality
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    console.log('Key pressed:', e.key);
                    if (e.key === 'Enter') {
                        console.log('Enter pressed, calling handleSearch');
                        handleSearch();
                    }
                });
                console.log('Enter key event listener added');
            } else {
                console.error('Search input not found!');
            }

            if (searchButton) {
                searchButton.addEventListener('click', function(e) {
                    console.log('Search button clicked');
                    handleSearch();
                });
                console.log('Click event listener added to search button');
            } else {
                console.error('Search button not found!');
            }

            // Suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    const suggestion = this.getAttribute('data-suggestion');
                    searchInput.value = suggestion;
                    handleSearch();
                });
            });

            // Add interactive checkbox functionality
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('todo-checkbox')) {
                    e.target.style.background = e.target.style.background ? '' : 'var(--color-1)';
                    e.target.style.borderColor = e.target.style.borderColor === 'var(--color-1)' ? '#666' : 'var(--color-1)';
                }
            });
        }

        // Run setup immediately or when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupEventListeners);
        } else {
            // DOM is already ready, run immediately
            setupEventListeners();
        }
    </script>
</body>
